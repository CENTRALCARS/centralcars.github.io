<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" href="img/logo_a.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">

    <title>CENTRAL CARS - ANTS</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif; /* Using Inter for consistency */
        }
        /* Custom scrollbar for consistency */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-track {
            background: #f1f1f1;
        }
        ::-webkit-scrollbar-thumb {
            background: #888;
            border-radius: 4px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #555;
        }
        /* Tailwind @apply directives for custom component classes */
        .table-input {
            @apply w-full p-2 border border-gray-300 rounded-md shadow-sm focus:ring-red-500 focus:border-red-500 sm:text-sm;
        }
        .btn {
            @apply px-4 py-2 rounded-md shadow-sm text-sm font-medium transition-colors duration-150 ease-in-out;
        }
        .btn-primary {
            @apply text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500;
        }
        .btn-secondary {
            @apply text-gray-700 bg-gray-100 hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500;
        }
        .btn-danger {
            @apply text-white bg-red-600 hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500;
        }
        .modal {
            @apply fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full flex items-center justify-center z-50 p-4;
        }
        .modal-content {
            @apply bg-white p-5 rounded-lg shadow-xl w-full max-w-md mx-auto;
        }
    </style>
</head>

<body class="min-h-screen flex flex-col bg-gray-100">

    <!-- Header (Consistent with index.html) -->
    <header id="header" class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="index.html" class="text-2xl font-bold text-gray-900">
                <i class="fas fa-car-side text-red-600"></i> CENTRAL <span class="text-red-600">CARS</span>
            </a>
            <div class="hidden md:flex space-x-8 items-center relative">
                <a href="index.html#accueil" class="text-gray-600 hover:text-red-600 transition duration-300">Accueil</a>
                <a href="index.html#vehicules" class="text-gray-600 hover:text-red-600 transition duration-300">Nos Véhicules</a>
                <a href="index.html#services" class="text-gray-600 hover:text-red-600 transition duration-300">Nos Services</a>
                <a href="index.html#contact" class="text-gray-600 hover:text-red-600 transition duration-300">Contact</a>
            </div>
            <div class="md:hidden flex items-center space-x-4 relative">
                <button id="mobile-menu-button" class="text-gray-600 hover:text-red-600 focus:outline-none">
                    <i class="fas fa-bars text-2xl"></i>
                </button>
            </div>
        </nav>
        <!-- Mobile Menu (Consistent with index.html) -->
        <div id="mobile-menu" class="hidden md:hidden bg-white">
            <a href="index.html#accueil" class="block py-2 px-4 text-sm text-gray-600 hover:bg-gray-100">Accueil</a>
            <a href="index.html#vehicules" class="block py-2 px-4 text-sm text-gray-600 hover:bg-gray-100">Nos Véhicules</a>
            <a href="index.html#services" class="block py-2 px-4 text-sm text-gray-600 hover:bg-gray-100">Nos Services</a>
            <a href="index.html#contact" class="block py-2 px-4 text-sm text-gray-600 hover:bg-gray-100">Contact</a>
        </div>
    </header>

    <main class="flex-grow container mx-auto px-4 py-8 flex flex-col items-center justify-center text-center">
        <div class="bg-white p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-md">
            <h1 class="text-2xl sm:text-3xl font-bold text-gray-800 mb-6">Accès Dossier ANTS</h1>
            <input type="text" id="maVariable" onkeypress="handleKeyPress(event)" maxlength="8" placeholder="Entrer numéro dossier" class="w-full p-3 mb-4 border border-gray-300 rounded-lg shadow-sm focus:ring-red-500 focus:border-red-500 text-center text-lg">
            <button onclick="modifierLien()" class="w-full px-6 py-3 bg-red-600 text-white font-semibold rounded-lg shadow-md hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-colors duration-150 ease-in-out text-lg">
                Accéder au dossier
            </button>
        </div>
    </main>

    <!-- Footer (Consistent with index.html) -->
    <footer class="bg-gray-800 text-white py-8">
        <div class="container mx-auto px-6 text-center">
            <p>&copy; 2025 CENTRAL CARS. Tous droits réservés.</p>
            <p class="text-sm text-gray-400 mt-2">Site conçu avec ❤️</p>
        </div>
    </footer>
    
<script>
    // JavaScript for Hamburger Menu Toggle (Consistent with index.html)
    const mobileMenuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');

    if (mobileMenuButton && mobileMenu) {
        mobileMenuButton.addEventListener('click', function() {
            mobileMenu.classList.toggle('hidden');
        });
    }

    // Original JavaScript for ANTS link
    function modifierLien() {
        const valeurSaisie = document.getElementById("maVariable").value;
        if (valeurSaisie.trim() === "") {
            // Using a custom alert for consistency instead of console.warn
            showCustomAlert("Le numéro de dossier ne peut pas être vide.");
            return; 
        }
        const lien = 'https://mesdemarches.siv.interieur.gouv.fr/siv-tp/#/reprise/' + valeurSaisie;
        window.location.href = lien;
    }

    function handleKeyPress(event) {
        if (event.key === 'Enter') {
            modifierLien();
        }
    }

    // CUSTOM ALERT MODAL (copied from index.html for consistency)
    function showCustomAlert(message) {
        let customAlert = document.getElementById('custom-alert');
        let closeButton;

        if (!customAlert) {
            customAlert = document.createElement('div');
            customAlert.id = 'custom-alert';
            customAlert.className = 'fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[999] hidden';
            customAlert.innerHTML = `
                <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center relative">
                    <p id="custom-alert-message" class="text-lg font-semibold mb-4"></p>
                    <button id="custom-alert-close" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300">OK</button>
                </div>
            `;
            document.body.appendChild(customAlert);
        }

        closeButton = customAlert.querySelector('#custom-alert-close');
        const oldClickListener = customAlert._closeClickListener;
        if (oldClickListener) {
            closeButton.removeEventListener('click', oldClickListener);
        }

        const newClickListener = () => {
            customAlert.classList.add('hidden');
        };

        if (closeButton) {
            closeButton.addEventListener('click', newClickListener);
            customAlert._closeClickListener = newClickListener;
        }

        const oldBackdropListener = customAlert._backdropClickListener;
        if (oldBackdropListener) {
            customAlert.removeEventListener('click', oldBackdropListener);
        }

        const newBackdropListener = (event) => {
            if (event.target === customAlert) {
                customAlert.classList.add('hidden');
            }
        };
        customAlert.addEventListener('click', newBackdropListener);
        customAlert._backdropClickListener = newBackdropListener;

        document.getElementById('custom-alert-message').textContent = message;
        customAlert.classList.remove('hidden');
    }

    // Add the custom alert modal HTML to tools.html body
    document.addEventListener('DOMContentLoaded', () => {
        const body = document.body;
        if (!document.getElementById('custom-alert')) {
            const customAlertHtml = `
                <div id="custom-alert" class="fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center z-[999] hidden">
                    <div class="bg-white p-6 rounded-lg shadow-xl max-w-sm w-full text-center relative">
                        <p id="custom-alert-message" class="text-lg font-semibold mb-4"></p>
                        <button id="custom-alert-close" class="bg-red-600 text-white py-2 px-4 rounded-lg hover:bg-red-700 transition duration-300">OK</button>
                    </div>
                </div>
            `;
            body.insertAdjacentHTML('beforeend', customAlertHtml);
        }
    });
</script>

</body>
</html>
